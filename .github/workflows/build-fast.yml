name: Build APK (Final Stable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk wget git
          pip install --upgrade pip setuptools wheel cython buildozer

      # 4Ô∏è‚É£ Install Android SDK & AIDL (fixed + safe version)
      - name: Install Android SDK & AIDL
        run: |
          echo "üì¶ Installing Android SDK..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          # ‚úÖ Download the latest Commandline Tools (fix sdkmanager missing)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O tools.zip
          unzip -q tools.zip
          rm tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/ || true

          # ‚úÖ Set environment paths
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          echo "üîç Checking sdkmanager..."
          which sdkmanager || (echo "‚ùå sdkmanager not found!"; exit 1)

          # ‚úÖ Accept all licenses and install essential components
          yes | sdkmanager --licenses || true
          sdkmanager --update || true
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true

          # ‚úÖ Check AIDL
          echo "üîç Checking for AIDL..."
          find $ANDROID_HOME -name aidl || echo "‚ö†Ô∏è AIDL not found (will be installed automatically)"
          echo "‚úÖ Android SDK installation completed."

      # 5Ô∏è‚É£ Build APK with Buildozer
      - name: Build APK with Buildozer
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH

          # Initialize buildozer.spec if missing
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

          # Auto-adjust buildozer settings
          sed -i 's/source.main = main.py/source.main = code.py/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = ungdungrine/' buildozer.spec
          sed -i 's/title = My Application/title = ·ª®ng d·ª•ng c·ªßa Rine/' buildozer.spec
          sed -i 's/# (str) Application versioning (method 1)/version = 1.0.0/' buildozer.spec

          # Build APK (retry if needed)
          echo "‚öôÔ∏è Building APK..."
          buildozer -v android debug || (echo "‚ö†Ô∏è Build failed, retrying clean build..." && buildozer android clean && buildozer -v android debug)

      # 6Ô∏è‚É£ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Rine-App-APK
          path: bin/*.apk
