name: Build APK (Final Stable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk wget git
          pip install --upgrade pip setuptools wheel cython buildozer

      # 4Ô∏è‚É£ Install Android SDK (fixed path + AIDL fix)
      - name: Install Android SDK & AIDL
        run: |
          echo "üì¶ Installing Android SDK..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O tools.zip
          unzip tools.zip
          mv cmdline-tools latest

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --licenses || true
          sdkmanager --update
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

          mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools
          cp -r $ANDROID_HOME/build-tools/* ~/.buildozer/android/platform/android-sdk/build-tools/ || true

          mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
          cp $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager ~/.buildozer/android/platform/android-sdk/tools/bin/ || true
          cp $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager ~/.buildozer/android/platform/android-sdk/tools/bin/ || true

          find $ANDROID_HOME -name aidl || echo "‚ö†Ô∏è AIDL missing!"

      # 5Ô∏è‚É£ Build APK with Buildozer (s·ª≠a l·ªói c·ª• th·ªÉ)
      - name: Build APK with Buildozer
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH

          echo "üß© Checking SDK setup..."
          sdkmanager --list || echo "‚ö†Ô∏è sdkmanager check failed, continuing..."

          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

          sed -i 's/source.main = main.py/source.main = code.py/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = ungdungrine/' buildozer.spec
          sed -i 's/title = My Application/title = ·ª®ng d·ª•ng c·ªßa Rine/' buildozer.spec
          sed -i 's/# (str) Application versioning (method 1)/version = 1.0.0/' buildozer.spec

          mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
          cp $ANDROID_HOME/cmdline-tools/latest/bin/* ~/.buildozer/android/platform/android-sdk/tools/bin/ || true

          # ‚úÖ FIX: Cho ph√©p ch·∫°y gradlew v√† b·∫≠t log chi ti·∫øt
          chmod +x .buildozer/android/platform/build-arm64-v8a_*/gradlew || true
          export BUILDOZER_WARN_ON_ROOT=0

          echo "üöÄ Starting Buildozer build..."
          buildozer -v android debug log_level=2 || (
            echo "‚ö†Ô∏è Build failed, retrying clean build..."
            buildozer android clean
            chmod +x .buildozer/android/platform/build-arm64-v8a_*/gradlew || true
            buildozer -v android debug log_level=2
          )

          echo "‚úÖ Build finished."

      # 6Ô∏è‚É£ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Rine-App-APK
          path: bin/*.apk
