name: Build APK (Fixed + Stable)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ L·∫•y m√£ ngu·ªìn
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ C√†i Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ C√†i ƒë·∫∑t th∆∞ vi·ªán & buildozer
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk wget git
          pip install --upgrade pip setuptools wheel cython buildozer

      # 4Ô∏è‚É£ C√†i ƒë·∫∑t Android SDK chu·∫©n
      - name: Install Android SDK & AIDL
        run: |
          echo "üì¶ Installing Android SDK..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          # T·∫£i c√¥ng c·ª• SDK ch√≠nh th·ª©c t·ª´ Google
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip -d latest

          # Thi·∫øt l·∫≠p bi·∫øn m√¥i tr∆∞·ªùng
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          # Ki·ªÉm tra sdkmanager
          echo "‚úÖ SDKManager location:"
          which sdkmanager || echo "‚ö†Ô∏è sdkmanager not found"

          # C√†i c√°c g√≥i SDK c·∫ßn thi·∫øt
          yes | sdkmanager --licenses
          sdkmanager --update
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          # Ki·ªÉm tra aidl c√≥ s·∫µn kh√¥ng
          find $ANDROID_HOME -name "aidl" || echo "‚ö†Ô∏è AIDL not found"

      # 5Ô∏è‚É£ Build file APK b·∫±ng Buildozer
      - name: Build APK with Buildozer
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH

          # N·∫øu ch∆∞a c√≥ file buildozer.spec th√¨ t·∫°o m·ªõi
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

          # C·∫≠p nh·∫≠t th√¥ng tin c∆° b·∫£n
          sed -i 's/source.main = main.py/source.main = code.py/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = ungdungrine/' buildozer.spec
          sed -i 's/title = My Application/title = ·ª®ng d·ª•ng c·ªßa Rine/' buildozer.spec
          sed -i 's/# (str) Application versioning (method 1)/version = 1.0.0/' buildozer.spec

          # Build APK (clean n·∫øu l·ªói)
          buildozer -v android debug || (echo "‚ö†Ô∏è Build l·ªói, th·ª≠ clean..." && buildozer android clean && buildozer -v android debug)

      # 6Ô∏è‚É£ Upload file APK ƒë√£ build xong
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Rine-App-APK
          path: bin/*.apk
