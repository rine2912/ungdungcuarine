name: Build APK (Fast Cached)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache Buildozer and Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
            ~/.android
            ~/.cache
            $HOME/android-sdk
          key: buildozer-sdk-cache-${{ runner.os }}-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            buildozer-sdk-cache-${{ runner.os }}

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk wget
          pip install --upgrade pip
          pip install buildozer cython kivy[base] requests beautifulsoup4
          pip install kivy-garden
          garden install webview || true

      - name: Install Android SDK with AIDL (cached)
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          if [ ! -d "latest" ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
            unzip sdk-tools.zip
            mv cmdline-tools latest
          fi
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-31" "build-tools;33.0.2"

      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_ENV

      - name: Ensure python-for-android exists
        run: |
          mkdir -p .buildozer/android/platform
          cd .buildozer/android/platform
          if [ ! -d "python-for-android" ]; then
            git clone https://github.com/kivy/python-for-android.git
          fi
          cd python-for-android
          git checkout master

      - name: Prepare Buildozer spec
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          sed -i 's/package.name = .*/package.name = ungdungcuarine/' buildozer.spec
          sed -i 's/package.domain = .*/package.domain = org.rine/' buildozer.spec
          sed -i 's/source.dir = .*/source.dir = ./' buildozer.spec
          sed -i 's/source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas,mp3,ogg/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy,requests,beautifulsoup4/' buildozer.spec
          sed -i 's/title = .*/title = Ứng ứng của Rine/' buildozer.spec

      - name: Build APK (with cache)
        run: |
          buildozer android clean || true
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ungdungcuarine-apk
          path: bin/*.apk
